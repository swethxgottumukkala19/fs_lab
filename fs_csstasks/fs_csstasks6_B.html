<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flexbox Responsive Nav</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
    }
    nav {
        background: #444;
    }
    ul {
        display: flex;
        justify-content: space-evenly;
        list-style: none;
        margin: 0;
        padding: 0;
    }
    li {
        padding: 15px 10px;
    }
    a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

    /* Stack vertically on smaller screens */
    @media (max-width: 600px) {
        ul {
        flex-direction: column;
        align-items: center;
        }
        li {
        width: 100%;
        text-align: center;
        border-bottom: 1px solid #666;
        }
        li:last-child {
        border-bottom: none;
        }
    }
</style>
</head>
<body>

    <nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    </nav>

</body>
</html>

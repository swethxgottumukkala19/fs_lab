<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Photo Gallery Grid & Flexbox</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
        gap: 15px;
    }
    .photo {
        border: 1px solid #ccc;
        overflow: hidden;
    }
    .photo img {
        width: 100%;
        display: block;
    }
    .caption {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background: #f7f7f7;
        font-size: 0.9em;
    }
    .caption .title {
        font-weight: bold;
    }
    .caption .details {
        font-style: italic;
        color: #555;
    }
</style>
</head>
<body>

    <h1>Photo Gallery</h1>
    <div class="gallery">
    <div class="photo">
        <img src="https://picsum.photos/id/1015/400/300" alt="Photo 1" />
        <div class="caption">
        <div class="title">Mountain View</div>
        <div class="details">Nature</div>
        </div>
    </div>
    <div class="photo">
        <img src="https://picsum.photos/id/1024/400/300" alt="Photo 2" />
        <div class="caption">
        <div class="title">City Skyline</div>
        <div class="details">Urban</div>
        </div>
    </div>
    <div class="photo">
        <img src="https://picsum.photos/id/106/400/300" alt="Photo 3" />
        <div class="caption">
        <div class="title">Beach Sunset</div>
        <div class="details">Sunset</div>
        </div>
    </div>
    <div class="photo">
        <img src="https://picsum.photos/id/1084/400/300" alt="Photo 4" />
        <div class="caption">
        <div class="title">Forest Path</div>
        <div class="details">Nature</div>
        </div>
    </div>
    </div>

</body>
</html>
